name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # замените на нужную ветку, если она у вас другая

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # корневая директория, где находится index.html (относительный путь как в GitHub)
